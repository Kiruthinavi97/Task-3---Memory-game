<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Memory Game</title>
    
</head>
<body>
    <main class="content">
        <header class="header">
            <h1 class="title">Memory Game</h1>
            
            <div class="movement">
                <h6 class="subtitle">Movements</h6>
                <div class="available" id="available"></div>
            </div>
        </header>
        <section>
            
            <div class="card-container">
        </div> 
        </section>
    </main>
    <div class="modal" id="modal">
        <div class="modal-container">
            <h3 class="modal-title" id="modal-title">You win!</h3>
            <button type="button" class="button" id="Restart">Restart</button>
        </div>
    </div>
    
    <script src="app.js"></script>

    <h3>Score : <span class="score"></span></h3>
    
</body>
</html>
